# Nginx reverse proxy for agenda stack
# - / proxies to React app (agenda-web)
# - /api proxies to ASP.NET API (webapis)

upstream operatus_web {
    server agenda-web:80; # atualizado: nome correto do container definido em docker-compose
}

upstream operatus_api {
    server webapis:5000;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50m;

    # Proxy API to ASP.NET container
    location /api/ {
        proxy_pass http://operatus_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        charset utf-8;
        add_header Content-Type "application/json; charset=utf-8";
    }

    # All other routes go to React app
    location / {
        proxy_pass http://operatus_web/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
